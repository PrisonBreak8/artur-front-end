<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Portfolio"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">

			<section class="page__all-portfolio all-portfolio" data-watch="navigator">
				<div class="all-portfolio__container">

					<div class="all-portfolio__filters">
						<ul class="filter">
							<li class="filter__list">
								<button class="filter__button active" data-filter="all" type="button">Все работы</button>
							</li>
							<li class="filter__list">
								<button class="filter__button" data-filter="corporate" type="button">Корпоративный</button>
							</li>
							<li class="filter__list">
								<button class="filter__button" data-filter="landing" type="button">landing</button>
							</li>
							<li class="filter__list">
								<button class="filter__button" data-filter="internet-shop" type="button">магазины</button>
							</li>
						</ul>
					</div>

					<div class="portfolio-body">

						<div class="portfolio-body__box portfolio-body__box_animate" data-watch data-item="landing">

						</div>

						<div class="portfolio-body__box portfolio-body__box_animate" data-watch data-item="corporate">
							<article class="portfolio-card">
								<img class="portfolio-card__picture" src="@img/my-works/createx-preview.png" alt="createx corporate website">
								<div class="portfolio-card__figcaption">
									<h4 class="portfolio-card__description">Greatex</h4>
									<h5 class="portfolio-card__sub-description">Design</h5>
								</div>
								<a class="portfolio-card__link-work" href="https://prisonbreak8.github.io/create/create-app/" aria-label="GitHub createx corporate website link" target="_blank"></a>
							</article>
						</div>

						<div class="portfolio-body__box portfolio-body__box_animate" data-watch data-item="internet-shop">
							<article class="portfolio-card">
								<img class="portfolio-card__picture" src="@img/my-works/online-zoo-preview.png" alt="online zoo magazine website">
								<div class="portfolio-card__figcaption">
									<h4 class="portfolio-card__description">Online Zoo</h4>
									<h5 class="portfolio-card__sub-description">Design</h5>
								</div>
								<a class="portfolio-card__link-work" href="https://rolling-scopes-school.github.io/prisonbreak8-JSFE2022Q3/online-zoo/" aria-label="GitHub online-zoo internet-shop website link"
									target="_blank"></a>
							</article>
						</div>

					</div>

				</div>
			</section>

		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
