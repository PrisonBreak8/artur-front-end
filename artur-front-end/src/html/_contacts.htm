			<div class="contacts__body">

					<form class="contact__form" id="contact-form" action="">
						<div class="contact__group">
							<div class="contact__box">
								<input class="contact__input" name="user_name" type="text" id="name" required placeholder="First name">
								<label class="contact__label" for="name">First name</label>
							</div>

							<div class="contact__box">
								<input class="contact__input" name="user_email" type="email" id="email" required placeholder="Email Address">
								<label class="contact__label" for="email">Email Address</label>
							</div>
						</div>

						<div class="contact__box">
							<input class="contact__input" name="user_subject" type="text" id="subject" required placeholder="Subject">
							<label class="contact__label" for="subject">Subject</label>
						</div>

						<div class="contact__box contact__area">
							<textarea class="contact__input" name="user_message" id="message" required placeholder="Message"></textarea>
							<label class="contact__label" for="message">Message</label>
							<p class="contact__message" id="contact-message"></p>
						</div>

						<div class="contact__send">
							<button class="block-btn__link" type="submit">Send Message</button>
						</div>
					</form>
